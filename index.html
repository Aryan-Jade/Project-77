<html>
<head>
<title>Console</title>
</head>
<body>
<h2>Console is a screen where you display your output, and it is used for testing purposes. Before printing anything on the HTML page it is advisable to print on the console screen.</h2>
<script>
   console.log("My first console project");

   var first_name="Aryan";
   var last_name="Jade";
   var full_name=first_name.concat(last_name);
   console.log(full_name);

   var addition=8+7;
   console.log(addition);

   var subraction=15-10;
   console.log(subraction);

   var multiplication=5*10;
   console.log(multiplication);

   var division=4/2;
   console.log(division);
</script>
</body>
</html>
